  <script>
    // --- Helper: set cookie (Google Translate reads "googtrans") ---
    function setCookie(name, value, days) {
      var expires = "";
      if (days) {
        var d = new Date();
        d.setTime(d.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + d.toUTCString();
      }
      document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    // --- Languages (10) ---
    var I18N_LANGS = [
      { code: "en", label: "English" },
      { code: "ar", label: "العربية", rtl: true },
      { code: "zh-CN", label: "中文（简体）" },
      { code: "fr", label: "Français" },
      { code: "de", label: "Deutsch" },
      { code: "es", label: "Español" },
      { code: "pt", label: "Português" },
      { code: "ru", label: "Русский" },
      { code: "hi", label: "हिन्दी" },
      { code: "ja", label: "日本語" },
      { code: "el", label: "Ελληνικά" }
    ];

    function applyLanguage(langCode) {
      if (langCode === 'en') {
        setCookie('googtrans', '', -1);
        document.documentElement.setAttribute('dir', 'ltr');
        location.reload();
        return;
      }
      setCookie('googtrans', '/en/' + langCode, 365);
      var isRTL = !!I18N_LANGS.find(function(l){ return l.code === langCode && l.rtl; });
      document.documentElement.setAttribute('dir', isRTL ? 'rtl' : 'ltr');
      location.reload();
    }

    function createI18nMenu() {
      var wrap = document.createElement('div');
      wrap.className = 'i18n-menu';

      var btn = document.createElement('button');
      btn.className = 'i18n-btn';
      btn.type = 'button';
      btn.innerHTML = '🌐 <span id="i18n-current">Language</span>';
      wrap.appendChild(btn);

      var panel = document.createElement('div');
      panel.className = 'i18n-panel';
      panel.style.display = 'none';
      wrap.appendChild(panel);

      I18N_LANGS.forEach(function(l){
        var row = document.createElement('div');
        row.className = 'i18n-item';
        row.innerHTML = '<span>' + l.label + '</span><span style="opacity:.6">' + l.code + '</span>';
        row.addEventListener('click', function(){ panel.style.display='none'; applyLanguage(l.code); });
        panel.appendChild(row);
      });

      btn.addEventListener('click', function(){
        panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
      });

      var ckMatch = document.cookie.match(/(?:^|; )googtrans=([^;]+)/);
      var current = 'en';
      if (ckMatch) {
        var parts = decodeURIComponent(ckMatch[1]).split('/');
        current = parts[2] || 'en';
      }
      // Safely replace label if present
      var curSpan = document.getElementById('i18n-current');
      if (curSpan) { curSpan.parentNode.removeChild(curSpan); }
      var span = document.createElement('span');
      span.id = 'i18n-current';
      span.textContent = (I18N_LANGS.find(function(l){ return l.code === current; }) || I18N_LANGS[0]).label;
      btn.appendChild(span);

      document.body.appendChild(wrap);
    }

    function loadTranslateEngine() {
      if (document.getElementById('gtranslate-loader')) return;
      var s = document.createElement('script');
      s.id = 'gtranslate-loader';
      s.src = '//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
      document.head.appendChild(s);
    }

    document.addEventListener('DOMContentLoaded', function() {
      createI18nMenu();
      loadTranslateEngine();
    });
  </script>

<script>
(function () {
  // Use CounterAPI V1 public endpoints (no API key needed)
  // Docs: https://api.counterapi.dev/v1/:namespace/:name/up and / (get)
  const API = "https://api.counterapi.dev/v1";

  // 👉 Make these unguessable to reduce tampering
  const NS = "NAMESPACE_HERE_1d4a2c8b5f2e4a90b13d2a8c7f"; // long random string
  const VISITOR_NAME = "visitors_total";
  const CLICK_NAME   = "emirates_banner_clicks";

  // DOM refs
  const visitorEl = document.getElementById("visitor-count");
  const clicksEl  = document.getElementById("emirates-clicks-count");
  const bannerEl  = document.getElementById("emirates-banner");

  // Helpers
  const fmt = n => Number(n || 0).toLocaleString();
  const get  = (name) => fetch(`${API}/${NS}/${name}`).then(r => r.json()).then(j => j.count ?? j.value ?? 0);
  const up   = (name) => fetch(`${API}/${NS}/${name}/up`).then(r => r.json()).then(j => j.count ?? j.value ?? 0);

  // VISITOR COUNTER — throttle to 1x / 24h per device
  const KEY = "vc_last_hit";
  const last = Number(localStorage.getItem(KEY) || 0);
  const now  = Date.now();
  const DAY  = 24*60*60*1000;

  (async () => {
    try {
      if (now - last > DAY) {
        await up(VISITOR_NAME);
        localStorage.setItem(KEY, String(now));
      }
    } catch (e) { /* ignore */ }
    try {
      const count = await get(VISITOR_NAME);
      if (visitorEl) visitorEl.textContent = fmt(count);
    } catch (e) { if (visitorEl) visitorEl.textContent = "—"; }
  })();

  // BANNER CLICK COUNTER
  (async () => {
    try {
      const count = await get(CLICK_NAME);
      if (clicksEl) clicksEl.textContent = fmt(count);
    } catch (e) { if (clicksEl) clicksEl.textContent = "—"; }
  })();

  if (bannerEl) {
    bannerEl.addEventListener("click", () => {
      // fire-and-forget increment, don’t block navigation
      try {
        navigator.sendBeacon?.(`${API}/${NS}/${CLICK_NAME}/up`, new Blob());
      } catch (e) {
        fetch(`${API}/${NS}/${CLICK_NAME}/up`).catch(()=>{});
      }
      // optimistic UI bump
      const current = parseInt((clicksEl?.textContent || "0").replace(/,/g,""), 10) || 0;
      if (clicksEl) clicksEl.textContent = fmt(current + 1);
    });
  }
})();
</script>
